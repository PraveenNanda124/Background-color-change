<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ChangeBG On Hover</title>
</head>
<body>
    <div class="container">
        <div class="first-letter" onMouseOver=changeBodyBackground('#8809e9') onMouseOut=changeBodyBackground('black')> V
        </div>
        <div class="second-letter" onMouseOver=changeBodyBackground('indigo') onMouseOut=changeBodyBackground('black')> I
        </div>
    
    <div class="third-letter" onMouseOver=changeBodyBackground('blue') onMouseOut=changeBodyBackground('black')> B
        </div>
        <div class="fourth-letter" onMouseOver=changeBodyBackground('green') onMouseOut=changeBodyBackground('black')> G
        </div>
        <div class="fifth-letter" onMouseOver=changeBodyBackground('yellow') onMouseOut=changeBodyBackground('black')> Y
        </div>
        <div class="sixth-letter" onMouseOver=changeBodyBackground('orange') onMouseOut=changeBodyBackground('black')> O
        </div>
        <div class="seventh-letter" onMouseOver=changeBodyBackground('red') onMouseOut=changeBodyBackground('black')>R
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
